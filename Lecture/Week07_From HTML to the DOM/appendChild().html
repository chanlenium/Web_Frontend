<body>
  <h1>WEB222 - DOM node: appendChild()</h1>

  <ul id="myList"><li>Coffee</li><li>Tea</li><li>Water</li><li>Water</li><li>Water</li><li>Water</li></ul>

  <p id="demo">Click the button to append an item to the list</p>

  <button onclick="myFunction()">Try it</button>

  <script>
	function myFunction()
	{
	   var node=document.createElement("LI");
	   var textnode=document.createTextNode("Water");
	   node.appendChild(textnode);
	   document.querySelector("#myList").appendChild(node);
	}
  </script>
  
  


</body></html>
