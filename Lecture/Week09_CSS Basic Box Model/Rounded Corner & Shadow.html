<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
   <title>Rounded Corner &amp; Shadow</title>
   <style type="text/css">
	    div
		{
		    /* rounded corners */
			border:2px solid #purple;
			padding:10px 40px;
			background:yellow;
			width:500px;
			height:150px;
			border-radius:30px;
			/* border-radius:10%; */
			-moz-border-radius:25px; /* Firefox 3.6 and earlier */

            /* box shadow */

			-moz-box-shadow: 10px 10px 5px #888888; /* Firefox 3.6 and earlier */
            /* box-shadow: 50px 50px 15px 15px blue inset; */
            box-shadow: 50px 50px 15px 15px blue;
		}


   </style>
 </head>
 <body>
  <div> This div has rounded corners.... </div>
 
</body></html>
