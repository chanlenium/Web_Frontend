<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
   <title>Centering a Block</title>
   <style type="text/css">
	div.outer{
		width:960px;
		border:1px solid blue;
		/*margin-left: auto;
		margin-right: auto;*/
		margin: auto; 
		padding:20px;
	}

	div.center {
		border: 2px solid red;
		/*margin-left: auto;
		margin-right: auto;*/
		margin: auto; 
		width: 400px; 
		padding:10px;
	}
   </style>
</head>
<body>
   <h3>CSS Example: Centering a Block </h3>
   <div class="outer">
	   <div class="center">
		  <h2> This is a heading </h2>
		  <p> Text1</p>
		  <p>Text2 </p>
	   </div>
   </div>
</body></html>
